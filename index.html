<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>স্বর্ণের ওজন পরিমাপের ক্যালকুলেটর</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>

    <header class="text-center">
        <h1>স্বর্ণের ওজন পরিমাপের ক্যালকুলেটর!</h1>
    </header>

    <!-- Main section starts Here -->
    <main class="container">
        <section class="row row-cols-md-2 g-4">
            <div>
                <img class="img-fluid" src="Gold-scales.png" alt="" srcset="">
            </div>
            <div class="bg-light">
                <div class="text-center">
                    <h5 class="fw-bolder ">স্বর্ণের বর্তমান মূল্য</h5>
                    <div class="row mb-3">
                      <label for="income" class="fw-bold col-sm-2 col-form-label">স্বর্ণের মূল্য(১ ভরি)</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="gold-price">
                      </div>
                    </div>
                    <h5 class="fw-bolder">মান</h5>
                    <div class="row mb-3">
                      <label for="food" class="fw-bold col-sm-2 col-form-label">গ্রাম</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="gold-gram">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="rent" class="fw-bold col-sm-2 col-form-label">আনা</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="gold-ana">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="clothes" class="fw-bold col-sm-2 col-form-label">টাকা</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="gold-taka">
                      </div>
                    </div>
                    <button id="calculate-btn" class="btn btn-lg btn-primary fw-bold">Calculate</button>
                    <div class="my-2">
                        <h5 class="my-3 fw-bold">আনা: <span id="gram-ana-total"></span></h5>
                        <h5 class="my-3 fw-bold" >গ্রাম: <span id="ana-gram-total"></span></h5>
                        <h5 class="my-3 fw-bold" >টাকায় কত <span class="bg-success text-white rounded">গ্রাম</span> স্বর্ণ পাবেন: <span id="taka-gram-total"></span></h5>
                        <h5 class="my-3 fw-bold" >টাকায় কত <span class="bg-success text-white rounded">আনা</span> স্বর্ণ পাবেন: <span id="taka-ana-total"></span></h5>
                    </div>

                    </div>
                </div>
            </div> -->

        </section>

        <section class="bg-dark text-white mx-auto">
          <div class="text-center p-2 m-2">

        </section>

    </main>

</body>
